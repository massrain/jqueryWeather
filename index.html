<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body class="body">
    <div id="app">
        <div class="row row--mt3">
            <h2>Weather App</h2>
        </div>
        <div class="row row--mt2">
            <div>
                <input type="text" id="cityname" class="form-control" placeholder="Enter your city name here..">
            </div>
            <div>
                <button type="submit" class="button" id="btnSubmit">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="row__alert">
                    
            </div>
        </div>
        <hr>
        <div class="row">
            <input type="text" id="searchbar" class="searchbar" placeholder="Search full city name or a part. Press Enter.">
        </div>
        <div class="row row__items" id="list">
            <div class="container">
                <div id="boxcontainer" class="container__inside">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
